<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header section for name and about me -->
        <header class="header">
            <h1>Palash Keswani</h1>
            <p>Computer Science student with a passion for software development and cybersecurity. Exploring innovative solutions in technology.</p>
        </header>

        <!-- Project display area with navigation buttons -->
        <div class="project-display">
            <button class="nav-button" id="left-button">&lt;</button>
            <div class="project-content" id="project-content">
                <div class="project" id="project1">
                    <h2>Project Title 1</h2>
                    <img src="path/to/image1.jpg" alt="Project 1 Image" class="project-image">
                    <a href="https://example.com/project1" target="_blank">Project Link</a>
                </div>
                <div class="project" id="project2">
                    <h2>Project Title 2</h2>
                    <img src="path/to/image2.jpg" alt="Project 2 Image" class="project-image">
                    <a href="https://example.com/project2" target="_blank">Project Link</a>
                </div>
                <div class="project" id="project3">
                    <h2>Project Title 3</h2>
                    <img src="path/to/image3.jpg" alt="Project 3 Image" class="project-image">
                    <a href="https://example.com/project3" target="_blank">Project Link</a>
                </div>
            </div>
            <button class="nav-button" id="right-button">&gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
